<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./uwu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>uwuread</h1>
        <nav class="navHeader">
            <ul>
                <li>home</li>
                <li>discover</li>
            </ul>
            <div class="searchGroup">
                <input type="text" required="">
                <label for="search">search</label>
            </div>
            <div class="accountProfile" id="navProfile" onclick="extendNav()">
                <div class="userIcon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="profileText">
                    Guest
                </div>
            </div>
        </nav>
    </header>
    <nav class="navExtend" id="navExtend" onmouseleave="retractNav()">
        <div class="accountProfileExtended" id="navProfileExtended">
            <i class="fa-solid fa-user"></i>
        </div>
        <h3>Guest</h3>
        <div class="divider"></div>
        <ul>
            <li><i class="fa-solid fa-right-to-bracket"></i> sign in</li>
            <li><i class="fa-solid fa-sliders"></i> preferences</li>
            <li><i class="fa-solid fa-circle-info"></i> about us</li>
        </ul>
    </nav>

    <div class="slidesSection">
        <div class="sectionHeader">
            <i class="fa-solid fa-star"></i>
            <h3>Recommended</h3>
        </div>
        <div class="slideShow">
            <div class="slidesContainer">
                <div class="slides" id="slide1">
                    <div class="slideOverlay"></div>
                    <div class="slideInfo">
                        <h4>racist master!!</h4>
                        <span>by the gaming gamer</span>
                    </div>
                </div>
                <div class="slides" id="slide2">
                    <div class="slideOverlay"></div>
                    <div class="slideInfo">
                        <h4>the gamer bridge</h4>
                        <span> by iamgroot</span>
                    </div>
                </div>
                <div class="slides" id="slide3">
                    <div class="slideOverlay"></div>
                    <div class="slideInfo">
                        <h4>victory is for the bold</h4>
                        <span>by ballocks</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <p>ไม่พบเซิร์ฟเวอร์</p> -->
    </div>

    <script src="./uwu.js"></script>
</body>
</html>
